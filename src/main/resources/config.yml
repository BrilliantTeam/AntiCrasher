log-attempts: true
# Set log-attempts to true if u want to log every attempt to use the exploit in console
log-to-file: true
# Set log-to-file to true to make it log exploit attempts to a file called LOGS in the same folder as this file
punish-command:
  - "minecraft:ban %player% 使用崩服漏洞。"
  - "banip %player% 使用崩服漏洞。"
# Command to run if someone attempts to abuse the exploit, supports PAPI placeholders, don't include the slash in the command, use %player% for to target the player if you don't have PlaceholderAPI or the Player expansion for it
punish-on-attempt: true
